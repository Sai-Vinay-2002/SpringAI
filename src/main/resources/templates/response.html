<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Response</title>
    <link rel="stylesheet" type="text/css" href="/response.css">
</head>
<body>

<div class="response-container">
    <h2>🧠 AI Text Response</h2>
    <p th:text="${response}"></p>
</div>

<div class="image-container" th:if="${imageResponse}">
    <h2>🖼️ AI-Generated Image</h2>
    <img th:src="${imageResponse.imageGenerations[0].image.url}" alt="AI Image" />
</div>

</body>
</html>
